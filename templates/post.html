{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">{% block title %} {{ post['title'] }} {% endblock %}</h2>
                <p class="card-meta">{{ post['created'] }} by {{ post['username'] }}</p>
                <p class="card-text">{{ post['content'] }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
