{% extends 'base.html' %}
{% block content %}
<h1>{% block title %} Welcome to FlaskBlog {% endblock %}</h1>
<div class="row">
    {% for post in posts %}
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">
                    <a href="{{ url_for('post', post_id=post['id']) }}" class="post-title">{{ post['title'] }}</a>
                </h2>
                <p class="card-meta">{{ post['created'] }} by {{ post['username'] }}</p>
                <a href="{{ url_for('edit', id=post['id']) }}" class="btn btn-warning btn-sm">Edit</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
